<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <style>
      html,
      body,
      canvas {
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      window.onload = () => {
        'use strict';
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js', { scope: "/" });
        }
      };
    </script>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
